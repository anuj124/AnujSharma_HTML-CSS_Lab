<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BarGraph Animation</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body{
            height: 0%;
        }
        #barGraph{
            background-color: whitesmoke; 
            position: absolute;
            top: 10%;
            left: 40%;         
        }
        #barGraph article{
            display: inline-block;
        }
        p{
            padding-left: 20px;
        }
        div{
            width: 40px;
            height: 300px;
            margin: 20px;
            background-color: silver;
        }
        #bar1{
            width: 100%;
            height: 70%;
            background-color: white;
            animation-name: barplot1;
            animation-duration:4s;
            animation-iteration-count:1;
        }
        @keyframes barplot1 {
            0%{height: 100%; background-color: white;}
            100%{height: 70%; background-color: white;}
        }
        #bar2{
            width: 100%;
            height: 60%;
            background-color: white;
            animation-name: barplot2;
            animation-duration:4s;
            animation-iteration-count:1;
        }
        @keyframes barplot2 {
            0%{height: 100%; background-color: white;}
            100%{height: 60%; background-color: white;}
        }
        #bar3{
            width: 100%;
            height: 20%;
            background-color: white;
            animation-name: barplot3;
            animation-duration:4s;
            animation-iteration-count:1;
        }
        @keyframes barplot3 {
            0%{height: 100%; background-color: white;}
            100%{height: 20%; background-color: white;}
        }

        footer h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <section id="barGraph">
        <article>
            <div>
                <article id = "bar1">  </article>
            </div>
            <p>30%</p>
        </article>
        <article>
            <div>
                <article id = "bar2"> </article>  
            </div>
            <p>40%</p>
        </article>
        <article>
            <div>
                <article id = "bar3"> </article>
            </div>
            <p>80%</p>
        </article>
        <footer><h1>Bar Plot</h1></footer>
    </section>
</body>
</html>
